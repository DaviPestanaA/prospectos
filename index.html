<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prospectos</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <noscript>Ative o JavaScript para ver este app.</noscript>
  <style>html{visibility:hidden}</style>
</head>
<body>
  <!-- container que o bundle deve usar -->
  <div id="root"></div>

  <script>
    (function () {
      // base correta mesmo em /usuario/repositorio/
      var p = location.pathname;
      var base = p.endsWith('/') ? p : p.slice(0, p.lastIndexOf('/') + 1);

      // injeta CSS (com cache-busting) e revela a p√°gina
      var css = document.createElement('link');
      css.rel = 'stylesheet';
      css.href = base + 'index-DYx4jXYy.css?v=' + Date.now();
      css.onload = function(){ document.documentElement.style.visibility = 'visible'; };
      css.onerror = function(){ document.documentElement.style.visibility = 'visible'; };
