  <!-- Contêiner esperado pelo bundle -->
  <div id="root">Carregando…</div>

  <!-- Logs de diagnóstico -->
  <script>
    window.addEventListener('error', e => console.error('[window.error]', e.message, e.filename, e.lineno, e));
    window.addEventListener('unhandledrejection', e => console.error('[unhandledrejection]', e.reason));
    console.log('[debug] index.html carregado em', location.href);
  </script>

  <!-- Importa o bundle da RAIZ (com cache-busting) e garante #root vazio -->
  <script type="module">
    const root = document.getElementById('root');
    if (!root) {
      const el = document.createElement('div');
      el.id = 'root';
      document.body.appendChild(el);
      console.log('[debug] #root foi criado');
    } else {
      root.innerHTML = ''; // React createRoot exige vazio
    }

    console.log('[debug] importando bundle…');
    import('./index-CFG82D6X.js?v=' + Date.now())
      .then(() => console.log('[debug] bundle importado OK'))
      .catch(err => console.error('[debug] erro ao importar bundle', err));
  </script>
</body>
