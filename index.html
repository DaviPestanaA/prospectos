  <!-- Carrega o bundle DEPOIS do DOM (evita React #299) -->

    // deixe só um contêiner visível; os demais ficam disponíveis caso o bundle use outro id
    document.getElementById('app').innerHTML = '';
    document.getElementById('manus-root').innerHTML = '';
    document.getElementById('root').innerHTML = '';

    import('./index-CFG82D6X.js')
      .then(() => console.log('[ok] bundle carregado'))
      .catch(err => console.error('[erro] ao importar bundle', err));
  </script>
